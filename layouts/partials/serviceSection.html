{{ with .Site.Data.serviceSection }}
{{ if .enable }}
<section class="section service" id="service">
    <div class="service__background_shape">
        <svg viewBox="0 0 550 550">
            <defs>
                <linearGradient id="b" x1="0.209" y1="0.085" x2="1.071" y2="1.164" gradientUnits="objectBoundingBox">
                    <stop offset="0" stop-color="#f1f6f9" />
                    <stop offset="1" stop-color="#f1f6f9" stop-opacity="0" />
                </linearGradient>
            </defs>
            <g data-name="blob-shape (3)">
                <path class="blob" fill="url(#b)"
                    d="M455.4 151.1c43.1 36.7 73.4 92.8 60.8 136.3-12.7 43.5-68.1 74.4-111.3 119.4-43.1 45-74 104.1-109.8 109-35.9 5-76.7-44.2-111.8-89.2-35.2-45-64.7-85.8-70.8-132.6-6-46.8 11.6-99.6 46.7-136.3 35.2-36.6 88-57.2 142.4-58.8 54.5-1.7 110.6 15.6 153.8 52.2z" />
            </g>
        </svg>
    </div>
    <div class="container">
        <div class="service__header">
            {{ .title | markdownify }}
        </div>
            <div class="col-12">
                <div class="service__slider">
                    {{ $Section := .service }}
                    {{ range $Section }}
                    <div class="service__slider_item">
                        <div class="mt-3">
                            {{ .content | markdownify }}
                        </div>
                    </div>
                    {{ end }}
                </div>
            </div>
        <div>
            <a href="#contact" data-value="{{ .ctaMessage | htmlEscape }}" class="btn btn-primary scroll">{{ .cta | markdownify }}</a>
        </div>
    </div>
</section>
{{ end }}
{{ end }}
